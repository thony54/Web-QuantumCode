<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Code | Agencia Creativa Interdimensional</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg?v=2" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@300;400;700&family=Syne:wght@400;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#D4AF37',
            'gold-dim': '#8a701e',
            dark: '#050505',
            'dark-card': '#0a0a0a',
            neon: {
              orange: '#FF6B00',
              blue: '#00F0FF',
              pink: '#FF003C',
              green: '#00FF41'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Syne', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'glitch': 'glitch 1s linear infinite',
            'scanline': 'scanline 8s linear infinite',
          },
          keyframes: {
            glitch: {
              '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
              '62%': { transform: 'translate(0,0) skew(5deg)' },
            },
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #030303;
      color: #e2e2e2;
      overflow-x: hidden;
    }

    /* Noise Overlay */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      z-index: 49;
      pointer-events: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
      border-left: 1px solid #222;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4AF37;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fff;
    }

    .text-outline {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
      color: transparent;
    }

    .clip-corner {
      clip-path: polygon(0 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%);
    }

    .border-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="bg-noise"></div>
  <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
